
{% extends "surveys/base.html" %}

{% block content %}
    <h2>Pesquisas</h2>

    <ul class="list-group mt-3">
        {% for question in object_list %}
            <li class="list-group-item"><a href="{% url 'question-detail' question.id %}">{{ question.text }}</a></li>
        {% empty %}
            <li class="list-group-item">Não tem nenhuma pesquisa disponível no momento.</li>
        {% endfor %}
    </ul>
{% endblock %}
